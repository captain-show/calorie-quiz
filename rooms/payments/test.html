<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment - Rooms</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Payment Integration - Rooms</h1>
    
    <div class="test-section">
        <h2>API Test</h2>
        <button class="test-button" onclick="testAPI()">Test API Connection</button>
        <div id="apiResult" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h2>Stripe Test</h2>
        <button class="test-button" onclick="testStripe()">Test Stripe Initialization</button>
        <div id="stripeResult" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h2>Apple Pay Test</h2>
        <button class="test-button" onclick="testApplePay()">Test Apple Pay Availability</button>
        <div id="applePayResult" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h2>Payment Test</h2>
        <button class="test-button" onclick="testPayment()">Test Payment Flow</button>
        <div id="paymentResult" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://ydtsxivmnq.us-east-1.awsapprunner.com';
        const stripe = Stripe('pk_live_51Qk1KmK2gOb0VfuWz5unqlgduUQKZTOXnSFR35DiEyKiqtABb4V8xgmr8TQ4QrvSE02Ct2Ue5CXYZBBgtBf2NRr300I4RzjW4h');

        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.style.display = 'block';
        }

        async function testAPI() {
            try {
                showResult('apiResult', 'Testing API connection...', true);
                
                const response = await fetch(`${API_BASE_URL}/api/products?weekly=prod_SyP5N4rFJXv4cL`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult('apiResult', `API Success! Weekly plan: $${(data.plans.weekly.unitAmount / 100).toFixed(2)}`, true);
            } catch (error) {
                showResult('apiResult', `API Error: ${error.message}`, false);
            }
        }

        function testStripe() {
            try {
                if (stripe) {
                    showResult('stripeResult', 'Stripe initialized successfully!', true);
                } else {
                    showResult('stripeResult', 'Stripe failed to initialize', false);
                }
            } catch (error) {
                showResult('stripeResult', `Stripe Error: ${error.message}`, false);
            }
        }

        function testApplePay() {
            try {
                if (window.ApplePaySession) {
                    if (ApplePaySession.canMakePayments()) {
                        showResult('applePayResult', 'Apple Pay is available and ready!', true);
                    } else {
                        showResult('applePayResult', 'Apple Pay is not set up on this device', false);
                    }
                } else {
                    showResult('applePayResult', 'Apple Pay is not supported in this browser', false);
                }
            } catch (error) {
                showResult('applePayResult', `Apple Pay Error: ${error.message}`, false);
            }
        }

        async function testPayment() {
            try {
                showResult('paymentResult', 'Testing payment flow...', true);
                
                // Test creating a payment method (without actually charging)
                const elements = stripe.elements();
                const cardElement = elements.create('card');
                
                showResult('paymentResult', 'Payment flow test completed successfully!', true);
            } catch (error) {
                showResult('paymentResult', `Payment Error: ${error.message}`, false);
            }
        }

        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            testAPI();
            testStripe();
            testApplePay();
        });
    </script>
</body>
</html>
